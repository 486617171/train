<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 插件CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- 插件js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!-- <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script> -->

    <!-- 页面css -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- 页面js -->
    <script src="./js/index.js"></script>

</head>

<body>
    <div class="container_index">
        <div id="header">首页</div>
        <div class="main">
            <div id="banner" class="carousel slide" data-ride="carousel">

                <!-- 指示符 -->
                <ul class="carousel-indicators">
                    <li data-target="#banner" data-slide-to="0" class="active"></li>
                    <li data-target="#banner" data-slide-to="1"></li>
                    <li data-target="#banner" data-slide-to="2"></li>
                </ul>

                <!-- 轮播图片 -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./asset/banner_01_1080p.jpg">
                    </div>
                    <div class="carousel-item">
                        <img src="./asset/banner_02_1080p.jpg">
                    </div>
                    <div class="carousel-item">
                        <img src="./asset/banner_03_1080p.jpg">
                    </div>
                </div>

                <!-- 左右切换按钮 -->
                <a class="carousel-control-prev" href="#banner" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#banner" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

            </div>
            <div class="content">
                <div class="content_top">
                    <div class="division">
                        <hr class="line" />
                        <span style="line-height: 30px;padding: 0 10px;">服务范围</span>
                        <hr class="line" />
                    </div>
                    <!-- 服务范围容器 -->
                    <div class="types row" id="scope_services"></div>
                </div>
                <div class="content_mid">
                    <div class="division">
                        <hr class="line" />
                        <span style="line-height: 30px;padding: 0 10px;">团队介绍</span>
                        <hr class="line" />
                    </div>
                    <div id="team"></div>
                </div>
                <div class="content_bottom">
                    <div class="division">
                        <hr class="line" />
                        <span style="line-height: 30px;padding: 0 10px;">新闻动态</span>
                        <hr class="line" />
                    </div>
                    <div class="row no-gutters" id="news"></div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>

    <script src="./js/commen.js"></script>
</body>

</html>
